<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
    <div id="membership"></div>
    <!-- <p id="address1"></p>
    <p id="address2"></p>
    <p id="address3"></p>
    <p id="address4"></p>
    <p id="address0"></p> -->
</body>
<script type="text/javascript">
    var getting = {
        url: "/membership",
        type: "GET",
        dataType: "json",
        success: function(result) {
            var div = $("#membership");
            if (div.children().length == 0) {
                $.each(result, function(i, item) {
                    div.append("<div id=\""+item.Membership.Address+
                    "\"><p>"+item.Membership.Address+"</p><p id=\""+item.Membership.Address+"_status\"></p><p id="+item.Membership.Address+"_list></p></div>");
                });
            }
            // var membership_div = document.getElementById("membership");
            $.each(result, function(i, item) {
                $("#"+item.Membership.Address+"_status").html(JSON.stringify(item.IsBad));
                $("#"+item.Membership.Address+"_list").html(JSON.stringify(item.Membership.MembershipList));
                // console.log(item.Membership.Address);
            });
        }
    };
    window.setInterval(function(){$.ajax(getting)},1000);
</script>
</html>
